									<div class="content">
										<h2 class="major">巴魯洽里紗麗</h2>
										<p align=left>以敘事圖樣裝飾著稱，首面中央以精緻草履蟲紋裝飾。<br>以絲綢織錦而成，精緻的草履蟲紋路外圍飾以方格紋圖案。</p>

										<h2 class="major">佩斯里花紋</h2>
										<p>亦可稱為變形蟲花紋，形狀如菩提樹葉、海棠葉，主要以圓點和曲線兩種元素構成。<br>源自印度教的生命之樹，有吉祥、延綿不絕的意義。</p>
